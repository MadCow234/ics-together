<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
        width: 100vw;
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        height: 41px;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
      }
      form button {
        width: calc(10% - 8px);
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages-container {
        height: calc(100vh - 2em - 41px);
        width: 100vw;
        padding-bottom: 10px;
        overflow-y: auto;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
        word-wrap: break-word;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
      #typing-status {
        height: 2em;
        width: 100%;
        padding: 4px 8px;
      }
      #username {
        width: 18em;
      }
      #message {
        width: calc(90% - 18em);
      }
    </style>
  </head>
  <body>
    <div id="messages-container">
      <ul id="messages"></ul>
    </div>
    <div id="typing-status">
      <span id="typing-status-message"></span>
    </div>
    <form action="">
      <input id="username" autocomplete="off" placeholder="Username" />
      <input id="message" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function() {
        var socket = io();
        var typingList = new Array();

        $('#messages').append($('<li>').text('You are connected.'));

        $('form').submit(e => {
          e.preventDefault();
          var messageData = {
            username: $('#username').val() || '(anonymous)',
            message: $('#message').val()
          };
          socket.emit('messages', messageData);
          $('#messages').append(
            $('<li>').text(messageData.username + ': ' + messageData.message)
          );
          scrollToBottom();
          $('#message').val('');
          socket.emit('stopped_typing', messageData.username);
          return false;
        });

        $('#message').on('input', () => {
          var username = $('#username').val() || '(anonymous)';
          if ($('#message').val() === '') {
            socket.emit('stopped_typing', username);
          } else {
            if (!typingList.includes(username)) {
              socket.emit('started_typing', username);
            }
          }

          var prevMessage = $('#message').val();
          setTimeout(() => {
            if (prevMessage === $('#message').val()) {
              socket.emit('stopped_typing', username);
            }
          }, 3000);
        });

        socket.on('messages', data => {
          $('#messages').append(
            $('<li>').text(data.username + ': ' + data.message)
          );
          scrollToBottom();
        });

        socket.on('connections', msg => {
          $('#messages').append($('<li>').text(msg));
          scrollToBottom();
        });

        socket.on('typing_status', currentlyTypingList => {
          typingList = currentlyTypingList;
          $('#typing-status-message').remove();
          if (currentlyTypingList.length === 1) {
            $('#typing-status').append(
              '<div id="typing-status-message">' +
                currentlyTypingList +
                ' is typing...</div>'
            );
          } else if (currentlyTypingList.length > 1) {
            $('#typing-status').append(
              '<div id="typing-status-message">' +
                currentlyTypingList.join(', ') +
                ' are typing...</div>'
            );
          }
        });

        const scrollToBottom = () => {
          $('#messages-container').scrollTop($('#messages').height());
        };
      });
    </script>
  </body>
</html>
